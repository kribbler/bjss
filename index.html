<!DOCTYPE html>
<html>

<head>
	<title>BJSS Test App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/js/jquery.min.js"></script>	
	<script type="text/javascript" src="lib/js/underscore-min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>	

	<script type="text/javascript" src="lib/js/accounting.min.js"></script>	
</head>

<body>

<div class="container">
	 <div class="row content">
	 	<div class="col-md-6 mt-4">
	 		<h3>Products</h3>
			<ul class="list-group" id="productsList"></ul>
			<div id="cartControls" class="mt-4 pull-right">
				<button type="button" class="btn btn-success d-none" id="checkout">View Total</button>
			</div>
			<div class="d-none alert alert-warning" id="errors"></div>
		</div>
		<div class="col-md-3 mt-4 d-none" id="basketTotal"><h3>Total:</h3><span id="currentCurrency"></span> <span id="total"></span></div>
		<div class="col-md-3 mt-4 d-none" id="currencyConverter">
			<h3>Currency:</h3>
			<div class="dropdown">
  				<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Change
				</button>
				<div class="dropdown-menu" id="dropdownCurencies" aria-labelledby="dropdownMenu2"></div>
			</div>
		</div>
	</div>
</div>

<script src="./main.js"></script>

</body>
</html>
